<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 100px;
            color: #333;
            margin-bottom: 0;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #777;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff4b4b;
        }

        .error-image {
            width: 300px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 70px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .error-image {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        
        <h1>404</h1>
        <h2>Oups ! Page non trouvée</h2>
        <p>Il semble que la page que vous cherchez n'existe pas ou a été déplacée.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
